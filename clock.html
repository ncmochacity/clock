<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flippping Down Clock Using FlipClock.JS</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/flipclock.css" rel="stylesheet">
</head>
<body>
	<section id="wrapper" class="clearfix">
		
		<section id="countdown" class="clearfix">
			
			<h1 class="header">404 Error</h1>
			<p>Unique 404 Page <br> Enjoy the FlipClockJS countdown clock
			</p>
			<hr>
			<p>Anywhere</p>
			<img src="../clock/images/desktop.png">
			<div class="clock"></div>
			<hr>
			<div id="email" class="clearfix">
				<form action="#" method="post" id="form" name="form">
					<div class="field">
						
						<input type="email" value="" name="email" class="required email" id="EMAIL" placeholder="Enter your email">
						<input type="submit" value="Subscribe" name="subscribe" ud="subscribeemail" class="button">
					</div>
				</form>
			</div>
		</section>
	</section>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="js/flipclock.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
